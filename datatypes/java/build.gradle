description = 'Feast Data Types for Java' +
        '        Data types and service contracts used throughout Feast components and\n' +
        '        their interchanges. These are generated from Protocol Buffers and gRPC\n' +
        '        definitions included in the package.'

dependencies {
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'com.google.protobuf:protobuf-java:3.12.2'
    implementation 'io.grpc:grpc-core:1.31.1'
    implementation 'io.grpc:grpc-protobuf:1.31.1'
    implementation 'io.grpc:grpc-services:1.31.1'
    implementation 'io.grpc:grpc-stub:1.31.1'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
}


java {
    withJavadocJar()
}
